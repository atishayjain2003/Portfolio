{% load static %}
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'portfolio/custom.css' %}">
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="{% static 'portfolio/lion.jpg' %}">
  
  <title>Atishay Jain</title>
</head>

<body>

  <nav id="topNav" class="navbar navbar-expand-md navbar-light bg-light">
    <div class="container">
      <!-- Brand with logo -->
      <a class="navbar-brand" href="{% url 'home' %}">
        <img src="{% static 'portfolio/lion.jpg' %}" width="30" height="30" class="d-inline-block align-top" alt="Atishay's Logo">
        <span>Atishay Jain</span>
      </a>

      <!-- Toggler for mobile view -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Collapsible section for navbar links -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <!-- Resume link -->
          <li class="nav-item">
            <a class="nav-link" href="{% static 'portfolio/ATISHAY JAIN RESUME.pdf' %}" target="_blank">Resume</a>
          </li>
          
          <!-- GitHub link -->
          <li class="nav-item">
            <a class="nav-link" href="https://github.com/atishayjain2003" target="_blank">GitHub</a>
          </li>
          
          <!-- LinkedIn link -->
          <li class="nav-item">
            <a class="nav-link" href="https://www.linkedin.com/in/atishayjain743/" target="_blank">LinkedIn</a>
          </li>
          
          <!-- LeetCode link -->
          <li class="nav-item">
            <a class="nav-link" href="https://leetcode.com/atishay_jain07" target="_blank">LeetCode</a>
          </li>
          
          <!-- Blog link -->
          <li class="nav-item">
            <a role="button" href="{% url 'blog:all_blogs' %}" class="btn btn-primary">Events</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    {% block content %}{% endblock %}
  </div>

  <!-- JavaScript -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>


</body>
</html>
